<!DOCTYPE html>
<html>

<head>

<body>  
    <div class="container">

        <section>   
            <header>
                <div class="grey-top-box">
                    <div class="text-wrapper">go.arch</div>
                    <i class="far fa-image"></i>
                    <i class="fab fa-facebook-f"></i>
                </div>
                <nav class="navigation-menu-wrapper">
                    <a href="http://www.google.com">Home</a>
                    <a href="http://www.google.com">About us</a>
                    <a href="http://www.google.com">Projects</a>
                    <a href="http://www.google.com">Blog</a>
                    <a href="http://www.google.com">Contact us</a>
                </nav>
                <nav class="menu-mobile">
                    <a><i class="fas fa-bars"></i></a>
                </nav>
            </header>
            <div class="projects-wrapper">Projects</div>
        </section> 
        <section class="main-section">
            <div class="image-wrapper">
                <nav>Concert hall</nav>
                <nav>in New York</nav>
                <nav>Arhitecture</nav>
            </div>   
            <div class="image-wrapper">
                <nav>Modern Bedroom</nav>
                <nav>In Gorizia</nav>
                <nav>Interior</nav>
            </div> 
            <div class="image-wrapper">
                <nav>Modern hotel</nav>
                <nav>In London</nav>
                <nav>Arhitecture</nav>
            </div> 
            <div class="image-wrapper">
                <nav>Modern Bedroom</nav>
                <nav>In Paris</nav>
                <nav>Interior</nav>
            </div> 
            <div class="image-wrapper">
                <nav>Modern Library</nav>
                <nav>In Chicago</nav>
                <nav>Arhitecture</nav>
            </div> 
            <div class="image-wrapper">
                <nav>Modern Kitchen</nav>
                <nav>In Bucharest</nav>
                <nav>Interior</nav>
            </div> 
        </section>
        <section>
            <footer>
                <div class="button-wrapper first">
                    <button type="button">More projects</button>
                </div> 

                <div class="text-fotter">
                    <span>get</span>
                    <span>in touch</span>
                </div>

                <form class="form-details">
                    <label for="name">Name</label>
                    <input required class="input-validation" type="text" id="name" placeholder="Name"/>
                    
                    <label for="phone">Phone</label>
                    <input required class="input-validation" type="number" id="phone" placeholder="Phone"/><br>

                    <label for="email">Email</label>
                    <input required class="input-validation" type="email" id="email" placeholder="Email"/>

                    <label for="company">Company</label>
                    <input required class="input-validation" type="text" id="company" placeholder="Company"/>
                
                    <label for="message">Message</label>
                    <input required class="input-validation" type="text" id="message" placeholder="Message"/>

                    <div class="button-wrapper">
                    <button type="submit">Send &#10141 </button>
                    </div> 

                </form>
                
            </footer>
        </section>
        
    </div>
</body>

</html>
